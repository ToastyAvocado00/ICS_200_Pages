<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>360&deg; Image Viewer</title>
    <meta name="description" content="360&deg; Image Viewer - A-Frame">
   
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
    
    <a-scene>
        
        <a-assets>
            
            <img id="360photo" src="https://github.com/ToastyAvocado00/ICS_200_Pages/blob/main/Week%2013/St_Wolfgang_360.jpg"/>
        </a-assets>

        
        <a-sky src="#360photo" rotation="0 -130 0"></a-sky>

       
        <a-text font="kelsonsans" value="St.Wolfgang, Austria" width="6" position="-2.5 0.25 -1.5" rotation="0 15 0"></a-text>
    </a-scene>
</body>
</html>
